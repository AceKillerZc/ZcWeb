<import type="css"  file="css.article.article_category" />
 <div id="article_action">
     <div id="article_create"><a href="javascript:;" onclick="VIP.User.checkAuthWithUrl('{$_SESSION["Auth"]["id"]}','__ROOT__/article/create.html')"></a>{//写文章}</div>
     <div id="article_fenlei">{//分类}
         <ul>
             <volist name="WebsiteCategory" id="WebsiteCategory">
             <li><a href="__ROOT__/article/search.html?category={$WebsiteCategory.id}" title="随心网分类：{$WebsiteCategory.name}">{$WebsiteCategory.name}</a></li>
             </volist>
         </ul>
     </div>
     <div id="article_tag">
     	<div id="article_tag_title">Tag</div>
     	<div id="article_tag_show">
     		<volist name="WebsiteTag"	id="WebsiteTag" >
     			<a href="/article/search.html?tag={$WebsiteTag.id}">{$WebsiteTag.name}</a>
     		</volist>
     	</div>
     </div>
</div>
<script>
	$(function(){
		$("#article_tag_title").click(function(){
			
			if ( $("#article_tag_show").is(":hidden") )
			{
				$("#article_tag_show").show();
			}
			else
			{
				$("#article_tag_show").hide();	
			}
			
		})
		
		//宽度设置
		var leftHeight = $('#article_list').height();
		var rightHeight = $('#article_action').height();
		if (leftHeight > rightHeight){
			$('#article_action').css("height",leftHeight+"px");
		}
	})
</script>
