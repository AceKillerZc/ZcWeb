<include file="Public:doct" />
<include file="Public:account_head" />
{//当前页面CSS}
<import type="css" file="css.social.account" />

{//绑定账号界面}
<div class="account_box">
    <div class="account_addmember">现在加入本站！</div>


    <div class="bind_toggle">
        <span id="new_user" class="selected_class">新用户</span>
        <span id="old_user">绑定已有帐号</span>
    </div>


    <div class="account_header">
        <if condition="$type eq 'qq'">
        <img src="__PUBLIC__/img/social/qq.png" width=50 height=50 />登录&nbsp;&nbsp;
        <elseif condition="$type eq 'sina'" />
        <img src="__PUBLIC__/img/social/weibo_img.png" width=50 height=50 />登录&nbsp;&nbsp;
        <elseif condition="$type eq 'baidu'"/>
        <img src="__PUBLIC__/img/social/bdlogo.jpg"  height=50 />登录&nbsp;&nbsp;
        <else>
        </if>
        当前帐号: {$username|default="undefined"}<input type="hidden" name="type" value="{$type}" id="current_type" /><input type="hidden" name="logincode" value="{$Think.session.form.code}" id="form_code" />  
    </div>

    <div class="table_box" id="no_account">
        <table class="account_tb" >
        <form action="" method="post" id="formBindNew">
            <tr> <td>昵称</td> <td><input type="text" name="name" id="new_name" value="{$username|default="undefined"}" /></td> </tr>
            <tr> <td>头像</td> <td><img src="{$avatar_img|default="__PUBLIC__/img/default_avatar.png"}" width=120 height=120 ></td></tr>
        <tr> <td>邮箱</td> <td><input type="text" name="username" id="new_username" /></td></tr>
        <tr> <td>密码</td> <td><input type="text" name="password" id="new_password" /></td></tr>
         
        
        </form>
        </table>
        <div id="error_box_new"></div>
        <div class="account_submit"><a href="javascript:;" id="accountNewSub">完成</a></div>
    </div>

    <div class="table_box" id="has_account">
        <table class="account_tb_2" >
        <form action="" method="post" id="formBindOld">   
            <tr><td>邮箱</td> <td><input type="text" name="username" id="old_username"/></td></tr>
            <tr><td>密码</td> <td><input type="text" name="password" id="old_password"/></td></tr>
           
            
        </form>
        </table>
        <div id="error_box_old"></div>
        <div class="account_submit"><a href="javascript:;" id="accountOldSub">绑定</a></div>
    </div>

    <script>
        
        $(function(){
  

            VIP.Form.inputdefaultValue({obj:$("#new_name"),value:"请输入昵称"});
            VIP.Form.inputdefaultValue({obj:$("#new_username"),value:"请输入邮箱"});
            VIP.Form.inputdefaultValue({obj:$("#new_password"),value:"请输入密码"});

            VIP.Form.inputdefaultValue({obj:$("#old_username"),value:"请输入邮箱"});
            VIP.Form.inputdefaultValue({obj:$("#old_password"),value:"请输入密码"});

    
            $('#new_user').click(function(){
                $('#no_account').show();
                $('#has_account').hide();
                $(this).addClass('selected_class');
                $(this).siblings().removeClass('selected_class');
            })

            $('#old_user').click(function(){
                $('#no_account').hide();
                $('#has_account').show();
                $(this).addClass('selected_class');
                $(this).siblings().removeClass('selected_class');
            })
            VIP.User.accountBindNew();
            VIP.User.accountBindOld();
        })
    </script>
</div>
</body>
