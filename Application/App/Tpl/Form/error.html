<extend name="Layout/index" />
<block name="content">

        {//成功失败的图标 及文字说明}
        <div class="row" id="form_show_result"  >
            <div class="alert alert-danger">
                <i class="fa fa-times-circle fa-fw fa-lg"></i>
                <strong>{$title|urldecode} Failed!</strong>  <a href="{$url|urldecode}" id="target_url" class="alert-link">立即跳转至目标页</a>.
            </div>
        </div>


</block>

<block name="after">
    <script>
        (function(){
            var wait = {$sec},href = $("#target_url").attr("href");
            var interval = setInterval(function(){
                var time = --wait;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                };
            }, 1000);
        })();
    </script>
</block>
