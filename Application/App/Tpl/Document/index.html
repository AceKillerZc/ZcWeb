<include file="Public:doct" />
 {//文章的css}
	<import type="css" file="css.document.index" />
	<import type="css" file="css.document.doc_url_type" />
    <include file="Public:head" />{// 头部公共文件 }

    <div id="container" class="box_shadow box_shadow_inset .border_radius">
        <include file="Document:document_head" />

        <div id="document_show">
            <div id="document_list">
            		<script>
					function tmpJump(url)
					{
						VIP.MessageBox.createBoxConfirmCancle("下载地址："+url,{callback:VIP.Jump,data:{url:url,islocal:false}});
					}
					</script>
					<volist name="article_list" id="article_list">
					<div class="document_foreach_item  ">
							<div class="document_left"><a href="javascript:;" title="{$article_list.title}"><img src="{$article_list.imgurl|replace_str=###}" width=160 height=160 /></a></div>
							<div class="document_right">
								<p class="document_right1">{$article_list.title}</p>
								<p class="document_right2"><a href="javascript:alert('作者关联');">{$article_list.author}</a>著   | 上传日期 {$article_list.year}/{$article_list.month}</p>
								<p class="document_right3"></p>
								<p class="document_right4">
									<span>资料类型：</span><span class="doc_type_span_{$article_list.doctype}"></span>
									<span>| 资料分类：<a href="/document/search.html?category={$article_list.bpath|getCategoryId=###}" title="查看同分类其他资料">{$article_list.bpath| getCategoryName=###}</a></span>
								</p>
								<p class="document_right5">
									<span>网盘地址类型：</span><span class="doc_pan_span_{$article_list.urltype}"></span>
									<a href="javascript:;" class="download" onclick='tmpJump("{$article_list.url}")'></a>
								</p>
								
							</div>
					</div>
					</volist>
                    <div class="common_page">{$article_page}</div>
            </div>
			
		    <include file="Document:document_category" />	
        </div>
       
    </div>

    
    <include file="Public:footer" />{// 底部公共文件 }
</body>
</html>
