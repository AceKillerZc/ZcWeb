<extend name="Layout/index" />
<block name="head">
    <link rel="stylesheet" type="text/css" href="__CUBE__/css/libs/jquery.nouislider.css">
</block>
<block name="content">
    <div class="row">
        <div class="main-box clearfix">

            <header class="main-box-header clearfix">
                <h2>{$project.name}</h2>
            </header>

            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <header class="main-box-header clearfix">
                        <h2>Project name</h2>
                    </header>

                    <div class="main-box-body clearfix">
                        <div class="panel-group accordion" id="accordion">

                            <volist name="summary" id="result">

                                <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle " data-toggle="collapse" data-parent="#accordion" href="#collapse{$result.id}">
                                            {$result.chap_name}
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapse{$result.id}" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <p>Child Chap</p>
                                        <p><a href="/project/add_article/project_id/{$result.project_id}/id/{$result.id}">Add Article</a></p>
                                        <div class="table-responsive">
                                            <table class="table user-list table-hover">
                                                <thead>
                                                <tr>
                                                    <th><span>Article Name</span></th>
                                                    <th><span>Action</span></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <volist name="result.sub_data" id="child_data">
                                                    <tr>
                                                        <td>
                                                            <span class="user-subhead">{$child_data.title}</span>
                                                        </td>
                                                        <td>
                                                            <a href="/article/detail/id/{$child_data.id|encodeId}" class="table-link">
																	<span class="fa-stack">
																		<i class="fa fa-square fa-stack-2x"></i>
																		<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
																	</span>
                                                            </a>

                                                            <a href="/project/project_remove_subject/id/{$result.id}/aid/{$child_data.id}" class="table-link" title="delete">
																	<span class="fa-stack">
																		<i class="fa fa-edit fa-stack-2x"></i>
																		<i class="fa  fa-stack-1x fa-remove"></i>
																	</span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </volist>
                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                                </div>

                            </volist>
                        </div>

                    </div>
                </div>
            </div>
        </div>





    </div>
</block>

<block name="after">
    <script src="__CUBE__/js/jquery.nouislider.js"></script>

</block>
