<extend name="Layout/index" />
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"> <i class="icon-table"></i>
                    <h3>Table</h3>
                </div>
                <div class="widget-content ">
                    <div class="body">
                        <table class="table table-striped table-images">
                            <thead>
                            <tr>
                                <th>#id</th>
                                <th>name</th>
                                <th>url</th>
                                <th>email</th>
                                <th>status</th>
                                <th class="hidden-xs"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="links" id="links">
                            <tr class="fontawesome-icon-list">
                                <td>{$links.id}</td>
                                <td>{$links.name}</td>
                                <td>{$links.url}</td>
                                <td class="hidden-xs">{$links.email}</td>
                                <td class="hidden-xs fa-hover">
                                    <eq name="links.status" value="1">
                                    <i class="icon-large icon-ok-sign"></i>
                                    <else />
                                    <i class="icon-large icon-remove-sign"></i>
                                    </eq></td>
                                <td class="hidden-xs"><button class="btn btn-sm btn-primary edit_btn" data-id="{$links.id}"> Edit </button>
                                    <button data-toggle="button" class="btn btn-sm btn-warning del_btn" data-id="{$links.id}" > Delete </button></td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>

<block name="after">
    <script>
        $(function(){

            $('.del_btn').click(function(){

                if(confirm('确定删除吗')){

                    location.href = '/Links/del/id/'+$(this).data('id');

                }

            })

            $('.edit_btn').click(function(){

                    location.href = '/Links/edit/id/'+$(this).data('id');

            })
        })
