<script>

function inputdefaultValue(object)
{
        var obj = object.obj;
        var val = object.value;
        if(obj.val() == ''){
         obj.val(val);
        }
        
        obj.click(function(){
            if($(this).val()  == val){
                $(this).val('');
            }
        });

        obj.blur(function(){
            if($(this).val() == ''){
                $(this).val(val)
            }
        });
};
