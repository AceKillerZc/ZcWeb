<!DOCTYPE html>
<html>
<head>
    <title>Thin Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="__ADMIN__/css/thin-admin.css" rel="stylesheet" media="screen">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="__ADMIN__/style/style.css" rel="stylesheet">


</head>
<body>



<div class="login-logo">
    <img src="__ADMIN__/images/logo.png" width="147" height="33">
</div>

<div class="widget">
    <div class="login-content">
        <div class="widget-content" style="padding-bottom:0;">
            <form method="post" action="/index/index.html" class="no-margin">
                <h3 class="form-title">Login to your account</h3>

                <fieldset>
                    <div class="form-group no-margin">
                        <label for="email">Email</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                            <input type="email" name="username" placeholder="Your Email" class="form-control input-lg" id="email">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input type="password" name="password" placeholder="Your Password" class="form-control input-lg" id="password">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <label class="checkbox">
                        <div class="checker"><span><input type="checkbox" value="1" name="remember"></span></div> Remember me
                    </label>
                    <button class="btn btn-warning pull-right" type="submit">
                        Login <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                    <div class="forgot"><a href="#" class="forgot">Forgot Username or Password?</a></div>
                </div>


            </form>


        </div>
    </div>
</div>

<include file="Public:footer"/>


</body>
</html>
