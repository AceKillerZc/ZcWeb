<extend name="Layout/index" />
<block name="head">
<link rel="stylesheet" type="text/css" href="__CUBE__/css/libs/dropzone.css">
<link rel="stylesheet" type="text/css" href="__CUBE__/css/libs/magnific-popup.css">
</block>
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box">
				<header class="main-box-header">
					<h2>Album List</h2>
				</header>

				<div class="main-box-body">
					<div id="gallery-photos-wrapper">
						<ul id="gallery-photos" class="clearfix gallery-photos gallery-photos-hover">
							<volist id="aa" name="album_list">
							<li id="recordsArray_1" class="col-md-3 col-sm-3 col-xs-6">
								<div class="photo-box" style="background-image: url('{$aa.face|default="__PUBLIC__/img/pic-none.png"}');"></div>
								<a href="/album/detail/id/{$aa.realid}" class="remove-photo-link" title="show pictures">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-smile-o fa-stack-1x fa-inverse"></i>
								</span>
								</a>
							</li>
							</volist>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
</block>
<block name="after">

	<script src="__CUBE__/js/jquery-ui.custom.min.js"></script>
	<script src="__CUBE__/js/dropzone.js"></script>
	<script src="__CUBE__/js/jquery.magnific-popup.min.js"></script>

</block>

<include file="Public:doct" />
	
	<import type="css" file="css.album.index" />
	
    <include file="Public:head" />{// 头部公共文件 }

    <div id="container" class="box_shadow box_shadow_inset .border_radius">
        
        <include file="Album:album_head" />
		<script>
			function localJump(id){
				VIP.Jump('/album/detail/id/'+id+'.html');
			}
		</script>
        <div id="article_show">
				<ul>
				<volist id="aa" name="album_list">
					<li class="G_box_shadow G_border_radius">
						<img alt="相册封面" src="{$aa.face|default='__PUBLIC__/img/pic-none.png'}" width=162 height=162 onclick="localJump('{$aa.realid}')" />
						<span onclick="localJump('{$aa.realid}')">{$aa.num}</span>
						<a class="album_title" href="javascript:localJump('{$aa.realid}')" title="{$aa.title}">{$aa.title|cut_str=###,10}</a>
					</li>
				</volist>
				</ul>

        </div>
       
    </div>
    <include file="Public:footer" />{// 底部公共文件 }  
    <script>
    	//展示方式
    </script>
</body>
</html>
