<extend name="Layout/index" />
<block name="head">
</block>
<block name="content">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<header class="main-box-header clearfix">
				<h2>{$count} results found for: <span class="emerald">&quot;{$search_name}&quot;</span></h2>
				<small class="gray">Request time ({$need_time} seconds)</small>
			</header>

			<div class="main-box-body clearfix">
				<div id="search-form">
					<form action="/article/search.html" method="get">
						<div class="input-group">
							<input type="text" name="category" value="{$search_name}" class="form-control input-lg"/>
							<div class="input-group-btn">
								<button class="btn btn-lg btn-primary" type="">
									<i class="fa fa-search"></i> Search
								</button>
							</div>
						</div>
					</form>
				</div>

				<ul id="search-results">
					<volist name="article_list" id="article_list">
					<li>
						<h3 class="title">
							<a href="/article/detail/id/{$article_list.id}.html" target="_blank">
								{$article_list.title|htmlspecialchars_decode| cut_str=###,40}
							</a>
						</h3>
						<div class="link-title">
							http://www.vipzhangcheng.cn/article/detail/id/{$article_list.id}.html
						</div>
						<div class="desc">
							{$article_list.content| cut_str=###,300}
						</div>
					</li>
					</volist>
				</ul>

				{$article_page}
			</div>
		</div>
	</div>
</div>
	</block>
<block name="after">
	</block>
