<include file="Public:doct" />

	<import type="css" file="css.article.create" />

    <include file="Public:head" />{// 头部公共文件 }
    <div id="container" class="box_shadow box_shadow_inset .border_radius">
		
        <div id="article_create">
            <form action="__URL__/update.html" method="post" id="current_form">
			<input type="hidden" name="article_id" value="{$Think.get.id}" />
            <div id="article_create_category_title">
            	<div id="article_create_category">分类：
                	<select name="form_category" id="form_category_select">
                    <volist name="WebsiteCategory" id="WebsiteCategory">
                    <option value="{$WebsiteCategory.id}" >{$WebsiteCategory.name}</option>
                    </volist>
                	</select>
                	<script>
                		$(function(){
                			var id = "{$categoryid}";
                			$("#form_category_select").val(id);
                		})
                	</script>
                	</div>
          		<div id="aticle_create_title">标题 (100个字限制)：<input type="text" name="form_title" value="{$article.title}" id="form_title" /></div>
  			</div>
  			<div id="article_eidtor_cotent">
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/baidu_editor/editor_config.js"></script>
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/baidu_editor/editor_all_min.js"></script>
            <textarea id="myEditor" name="form_article">{$article.content}</textarea>
            
            <script type="text/javascript">
      
                var editor_a = UE.getEditor('myEditor',{
                //这里可以选择自己需要的工具按钮名称
                toolbars:[
            ['fullscreen', 'source', 'highlightcode','|', 'undo', 'redo', '|',
                'bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch','autotypeset','blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','selectall', 'cleardoc', '|',
                'rowspacingtop', 'rowspacingbottom','lineheight','|',
                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                'directionalityltr', 'directionalityrtl', 'indent', '|',
                'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|','touppercase','tolowercase','|',
                'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright','imagecenter', '|',
                'insertimage', 'emotion',/*'scrawl', 'insertvideo','music',*'attachment',*/ 'map', 'gmap'/*, 'insertframe'*/,/*'webapp',*/'pagebreak','template','background', '|',
                'horizontal', 'date', 'time', 'spechars',/*'snapscreen',*/ 'wordimage', '|',
                'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', '|',
                'print', 'preview', 'searchreplace']
        ],
                //focus时自动清空初始化时的内容
                autoClearinitialContent:false,
                //关闭字数统计
                
                wordCount:false,
                //关闭elementPath
                elementPathEnabled:false
                //更多其他参数，请参考editor_config.js中的配置项
                })

            </script>
            </div>

            <div id="article_create_tag">文章标签：{//（添加Tag，你的内容能被更多人看到）}<input type="text" name="form_tag" id="form_tag"  value="{$keyword}" />（最多添加5个标签，多个标签之间用“,”分隔,单个标签最多20个字）</div>
            <div id="article_create_submit"><a href="javascript:;" id="form_submit" onclick="editor_a.sync(); document.getElementById('current_form').submit()">发布</a></div>
            
            </form>
        </div>
    </div>
       
    <include file="Public:footer" />{// 底部公共文件 }
</body>
</html>
