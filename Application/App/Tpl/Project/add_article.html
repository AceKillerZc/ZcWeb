<extend name="Layout/index" />
<block name="head">
    <link rel="stylesheet" href="__CUBE__/css/libs/select2.css" type="text/css" />
 </block>
<block name="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="main-box">
                <header class="main-box-header clearfix">
                    <h2>Article create form</h2>
                </header>

                <div class="main-box-body clearfix">
                    <form class="form-horizontal" role="form" action="" method="post" id="current_form">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Article</label>
                            <div class="col-lg-10">
                                <select class="form-control" name="article_id">
                                    <volist name="article" id="WebCategory">
                                        <option value="{$WebCategory.id}">{$WebCategory.title}</option>
                                    </volist>
                                </select>

                                <input type="hidden" name="id" value="{$Think.get.id}">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button  type="button" onclick="document.getElementById('current_form').submit()" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="after">

</block>
